<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="form-container">
      <div class="profil-photo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="photo de profil">
      </div> 

      <!-- ID DU PROFIL -->
      <div class="name-and-contry-container">
        <h1>Jessica Randall</h1>
        <h4>London United Kingdom</h4>
        <p>"Front-end developper and avid reader."</p>
      </div>

      <!-- BOUTONS - LES LIENS VERS DIFFERENTS RESEAUX SOCIAUX -->
      <div class="container-buttons-links"> 
        <div class="links-buttons"> 
          <button>
            <a href="https://github.com/MikeZuck1?tab=overview&from=2024-02-01&to=2024-02-17" class="button is-active" target="_blank">GitHub</a>
          </button>
          <button>
            <a href="https://www.frontendmentor.io/challenges" class="button is-active" target="_blank">Frontend Mentor</a>
          </button> 
          <button>
            <a href="https://www.linkedin.com/in/mike-batelahoko-079aa31b0/" class="button is-active" target="_blank">LinkedIn</a>
          </button>
          <button>
            <a href="https://twitter.com/?lang=fr" class="button is-active" target="_blank">Twitter</a>
          </button>
          <button>
            <a href="https://www.instagram.com/" class="button is-active" target="_blank">Instagram</a>
          </button>
        </div> 
      </div>
    
    </div>
  </div>
</body>
</html>
